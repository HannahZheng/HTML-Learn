<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->


    <style type="text/css">
        body {
            font-size: 70%;
            font-family: verdana, helvetica, arial, sans-serif;
        }
    </style>

    <script type="text/javascript">
        function cnvs_getCoordinates(e) {
            x = e.clientX;
            y = e.clientY;
            document.getElementById("xycoordinates").innerHTML = "Coordinates: (" + x + "," + y + ")";
        }

        function cnvs_clearCoordinates() {
            document.getElementById("xycoordinates").innerHTML = "";
        }
    </script>



</head>

<body style="margin: 0px;">

    <p>把鼠标悬停在下面的矩形上可以看到坐标：</p>

    <div id="coordiv" style="float: left; width: 199px; height: 100px; border: 1px solid #c3c3c3" onmousemove="cnvs_getCoordinates(event)"
        onmouseout="cnvs_clearCoordinates()">
    </div>

    <br/>
    <br/>
    <br/>

    <div id="xycoordinates"></div>
    <br/>


    <canvas id="myCanvas" width="200" , height="100" , style="border: 1px solid #c3c3c3;">Your browser does not support the canvas element.</canvas>

    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");
        cxt.moveTo(10, 10);
        cxt.lineTo(150, 50);
        cxt.lineTo(10, 50);
        cxt.stroke();
    </script>

    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");
        cxt.fillStyle = "#FF0000";
        cxt.beginPath();
        cxt.arc(70, 18, 15, 0, Math.PI * 2, true);
        cxt.closePath();
        cxt.fill();
    </script>


    <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <script type="text/javascript">
        var c = document.getElementById("myCanvas1");
        var cxt = c.getContext("2d");
        var grd = cxt.createLinearGradient(0, 0, 175, 50);
        grd.addColorStop(0, "#FF0000");
        grd.addColorStop(1, "#00FF00");
        cxt.fillStyle = grd;
        cxt.fillRect(0, 0, 175, 50);
    </script>


    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>

    <script type="text/javascript">
        var c = document.getElementById("myCanvas2");
        var cxt = c.getContext("2d");
        var img = new Image()
        img.src = "img/my@3x.png"
        cxt.drawImage(img, 0, 0);
    </script>
	
	
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
  <polygon points="100,10 40,180 190,60 10,60 160,180"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>

</body>

</html>
