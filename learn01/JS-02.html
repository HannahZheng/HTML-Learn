<!DOCTYPE html>
<html>
<script type="text/javascript">
    function validate_required(field, alerttxt) {



        with(field) {
            if (value == null || value == "") {
                alert(alerttxt);
                return false;
            } else {
                return true;
            }
        }
    }

    function validate_email(field, alerttxt) {
        with(field) {
            apos = value.indexOf("@");
            dotpos = value.lastIndexOf(".");
            if (apos < 1 || dotpos - apos < 2) {
                alert(alerttxt);
                return false;
            } else {
                return true;
            }
        }
    }

    function validate_form(thisform) {


        with(thisform) {
            if (validate_required(name, "Name must be filled out!") == false) {
                name.focus();
                return false;
            }

            if (validate_required(email, "Email must be filled out!") == false || validate_email(email,
                    "Email格式不正确") == false) {
                email.focus();
                return false;
            }
        }
    }

</script>

<script type="text/javascript">
		function startTime(){
			var today=new Date()
			var h=today.getHours();
			var m=today.getMinutes();
			var s=today.getSeconds();
			
			m=checkTime(m);
			s=checkTime(s);
			document.getElementById('txt').innerHTML=h+":"+m+":"+s;
			t=setTimeout('startTime()',100);
		}
		
		function checkTime(i){
			if (i < 10){
				i="0"+i;
				
			}
			return i;
		}
	</script>
