<!DOCTYPE html>
<!--
JavaScript 使 HTML 页面具有更强的动态和交互性.

<script>用于定义客户端脚本。
script 元素既可包含脚本语句，也可通过 src 属性指向外部脚本文件。
必需的 type 属性规定脚本的 MIME 类型。
JavaScript 最常用于图片操作、表单验证以及内容动态更新。


如何应付老式的浏览器?
-->
<html>
<!--
head内，可包含脚本，指示浏览器在何处可以找到样式表，提供元信息等。
title、base、link、meta、script、style都可添加到head中。

title定义文档的标题。
1.浏览器工具栏中显示的标题；
2.页面被添加到收藏夹时显示的标题；
3.显示在搜索引擎结果中的页面标题。


base为页面上的所有链接规定默认地址或默认目标（target）

link 定义文档与外部资源之间的关系，最常用于连接样式表。

style 为HTML文档定义样式信息。

meta元素  提供关于HTML文档的元数据。
元数据不会显示在页面上，但对于机器是可读的。
典型的情况是，meta 元素被用于规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据。
<meta> 标签始终位于 head 元素中。
元数据可用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他 web 服务。


一些搜索引擎会利用 meta 元素的 name 和 content 属性来索引您的页面
<meta name="description" content="Free Web tutorials on HTML, CSS, XML" />
<meta name="keywords" content="HTML, CSS, XML" />

name 和 content 属性的作用是描述页面的内容。


<script> 标签用于定义客户端脚本，比如 JavaScript。

-->

<!--统一资源定位符URL
URL - Uniform Resource Locator

scheme://host.domain:port/path/filename

scheme - 定义因特网服务的类型
host - 定义域主机（http 的默认主机是 www）
domain - 定义因特网域名，比如 w3school.com.cn
:port - 定义主机上的端口号（http 的默认端口号是 80）
path - 定义服务器上的路径（如果省略，则文档必须位于网站的根目录中）
filename - 定义文档/资源的名称

URL 编码会将字符转换为可通过因特网传输的格式。

URL 编码
URL 只能使用 ASCII 字符集来通过因特网进行发送。
由于 URL 常常会包含 ASCII 集合之外的字符，URL 必须转换为有效的 ASCII 格式。
URL 编码使用 "%" 其后跟随两位的十六进制数来替换非 ASCII 字符。
URL 不能包含空格。URL 编码通常使用 + 来替换空格。



-->

<!--HTML Web Server
托管自己的网站
使用因特网服务提供商（ISP）

-->

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script type="text/javascript">
        <!--

		-->
    </script>

    <noscript>Sorry, your browser does not support JavaScript!</noscript>
    <p>不支持 JavaScript 的浏览器将显示 noscript 元素中的文本。</p>

</body>

</html>
